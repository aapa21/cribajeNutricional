<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <title>Cribaje Nutricional</title>
</head>
<body>
    <!--Main code-->
    <header>
        <h1>Cribaje Nutricional</h1>
    </header>

    <form class="main-data" id="main-data">
        <div class="typing-data">
            <h4>Introduce los datos que se te piden</h4>
            <input type="text" class="data" id="leucocitos" placeholder="Leucocitos" required>
            <input type="text" class="data" id="hemoglobina" placeholder="Hemoglobina">
            <input type="text" class="data" id="plaquetas" placeholder="Plaquetas">
            <input type="text" class="data" id="linfocitos" placeholder="Linfocitos" required>
            <input type="text" class="data" id="glicemia" placeholder="Glicemia">
            <input type="text" class="data" id="urea" placeholder="Urea">
            <input type="text" class="data" id="creatinina" placeholder="Creatinina">
            <input type="text" class="data" id="colesterol" placeholder="Colesterol total" required>
            <input type="text" class="data" id="trigliceridos" placeholder="Triglicéridos">
            <input type="text" class="data" id="albumina" placeholder="Albúmina Sérica" required>
            <input type="submit" value="Enviar" class="submit" id="submit">
        </div>
    </form>

    <div class="showing-results" id="showing-results">
        <div class="albumina" id="albumina-div">
            <h3>Riesgo de acuerdo a cifras de albúmina:</h3>
        </div>
        <div class="linfocitos" id="linfocitos-div">
            <h3>Riesgo de acuerdo a cifras de linfocitos:</h3>
        </div>
        <div class="colesterol" id="colesterol-div">
            <h3>Riesgo de acuerdo a cifras de colesterol:</h3>
        </div>
        <div class="puntaje-total" id="puntaje-total-div">
            <h3>Puntaje Total:</h3>
        </div>
        <div class="alerta-nutricional" id="alerta-nutricional-div">
            <h3>Grado de alerta nutricional</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
